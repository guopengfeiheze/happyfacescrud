<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:hf="http://happyfaces.org/happyfaces"
	template="../templates/template.xhtml">

	<ui:param name="pageTitle" value="#{messages['account.page.title']}" />

	<ui:define name="content">
		<hf:listPanel label="#{messages['account.search']}" backingBean="#{accountBean}">
			<hf:searchPanel columns="2">
				<hf:searchField label="#{messages['account.accountNumber']}" field="accountNumber" />
			</hf:searchPanel>

			<hf:dataList label="#{messages['account.search.results']}">
				<hf:column label="#{messages['account.accountNumber']}" field="accountNumber" />
				<hf:actionsColumn />
			</hf:dataList>
		</hf:listPanel>
	</ui:define>
</ui:composition>
